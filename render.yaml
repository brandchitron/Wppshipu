services:
  - type: web
    name: remo-whatsapp-bot
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: LOG_LEVEL
        value: info
      - key: BOT_TIMEZONE
        value: Asia/Dhaka
    healthCheckPath: /status
    autoDeploy: true